<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3fa9924593.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
    <title>Weather</title>
</head>

<body>
    <div class="input-group shadow-lg">
        <input class="form-control " type="text" placeholder="Enter City">
        <div class="input-group-append">
            <button class="btn btn-primary px-4" type="button"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="info shadow-lg">
        <div class="city fs-4 mb-2"></div>
        <div class="temp fw-bold fs-2"></div>
        <div class="icon"></div>
        <div class="desc fs-5"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
